```html
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私のスプレッドシート公開ページ</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <header>
        <h1>ここにタイトルが入ります</h1>
        <p>これは私のウェブサイトです。</p>
    </header>

    <main>
        <h2>スプレッドシートの表示</h2>
       <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQUu4BHio-6G_gecaguB852uhH9sbKSM14QdNuEaCcS7s3E3m1Keu-HNPJgC03iUXfw3VW1rTTDou6Q/pubhtml?gid=795591492&amp;single=true&amp;widget=true&amp;headers=false" width="100%" height="700"></iframe>

    </main>

    <footer>
        <p>&copy; 2024 私のウェブサイト</p>
    </footer>
</body>
</html>
```

  * `title` タグの中身は、ブラウザのタブに表示される名前です。
  * `<h1>` や `<p>` はそれぞれ見出し、段落を表すタグです。
  * `<iframe>` タグの `src` 属性に、**ステップ4で取得したGoogleスプレッドシートの埋め込みURL（`src="..."` の部分）** を貼り付けてください。`width` や `height` は表示サイズです。
